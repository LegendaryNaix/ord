<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=format-detection content='telephone=no'>
    <meta name=viewport content='width=device-width,initial-scale=1.0'>
%% if let Some(url) = self.content.preview_image_url() {
    <meta property=og:image content='{{ url }}'>
%% }
    <title>{{ self.content.title() }}</title>
    <link href=/static/index.css rel=stylesheet>
    <link href=/static/modern-normalize.css rel=stylesheet>
    <script src=/static/index.js defer></script>
  </head>
  <body>
  <header>
    <nav>
      <a href=/>Ordinals<sup>{% if self.chain == Chain::Mainnet { %}alpha{% } else { %}{{self.chain}}{% } %}</sup></a>
      <a href=https://docs.ordinals.com/>Handbook</a>
      <a href=https://github.com/casey/ord>GitHub</a>
      <a href=/clock>Clock</a>
%% if self.has_sat_index {
      <a href=/rare.txt>rare.txt</a>
%% }
      <form action=/search method=get>
        <input type=text autocapitalize=off autocomplete=off autocorrect=off autofocus name=query spellcheck=false>
        <input type=submit value=Search>
      </form>
    </nav>
  </header>
  <main>
$$ Trusted(&self.content)
  </main>
  </body>
</html>
