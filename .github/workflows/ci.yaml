name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

defaults:
  run:
    shell: bash

jobs:
  ci:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest

    runs-on: ${{matrix.os}}

    env:
      RUSTFLAGS: --deny warnings

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust Toolchain Components
      uses: actions-rs/toolchain@v1
      with:
        components: clippy, rustfmt
        override: true
        toolchain: stable

    - name: Install from bitcoincore.org
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        curl -O https://bitcoincore.org/bin/bitcoin-core-23.0/bitcoin-23.0-x86_64-linux-gnu.tar.gz
        tar xvf bitcoin-23.0-x86_64-linux-gnu.tar.gz
        cp bitcoin-23.0/bin/bitcoind /usr/local/bin/

    - uses: Swatinem/rust-cache@v1

    - name: Check Lockfile
      run: cargo update --locked --package ord

    - name: Test on MacOS (unit tests)
      if: ${{ matrix.os == 'macos-latest' }}
      run: cargo test --bin ord

    - name: Test on Linux (all tests)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: cargo test --all

    - name: Clippy
      run: cargo clippy --all --all-targets

    - name: Format
      run: cargo fmt --all -- --check

    - name: Check for Forbidden Words
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get update
        sudo apt-get install ripgrep
        ./bin/forbid
