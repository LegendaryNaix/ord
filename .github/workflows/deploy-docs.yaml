name: Deploy Docs

on:
  push:
    branches:
    - master

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.0
    - uses: shalzz/zola-deploy-action@v0.16.1
      env:
        BUILD_DIR: docs
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
